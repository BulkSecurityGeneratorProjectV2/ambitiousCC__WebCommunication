<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>密码重置</title>
    <!-- Custom styles for this template-->
    <link href="../../../css/admin.css" rel="stylesheet" type="text/css">
    <script src="../../../js/jquery-3.4.1.min.js" type="text/javascript"></script>

</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">忘记密码？</h1>
                                    <p class="mb-4">输入您的邮箱，我们就会向邮箱发送临时邮件，希望能解决这个问题！</p>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" id="reEmail"
                                               aria-describedby="emailHelp" placeholder="Enter Email Address...">
                                    </div>
                                    <button id="reset-email" class="btn btn-primary btn-user btn-block">
                                        发送重置邮件
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="/sign">Create an Account!</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="/sign">Already have an account? Login!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../js/web-apply/forget.js" type="text/javascript" charset="UTF-8"></script>
</body>

</html>
